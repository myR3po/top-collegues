
<div class="text-center">
		<img class="img-fluid img-responsive" src="{{collegue.url}}" alt="{{collegue.pseudo}}">
	</div>
<div class="row">
	<div class="col">
		<div class="text-center">
		  <h1 class="display-1">{{collegue.pseudo | uppercase}}</h1>
		<h1 class="display-3" [innerHTML]="collegue.score | score"></h1>
		  <p><app-opinion (opinion)="setOpinion($event)"></app-opinion></p>
		</div>
	</div>
</div>
<div class="row">
	<div class="col">
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let opinion of opinions">
				<p class="list-group-item-text" [innerHTML]="opinion.commentaire"></p>
			</li>
		</ul>
	</div>
</div>

<div class="card" >
	<a class="nav-link" routerLink="/detail/{{collegue.pseudo}}" routerLinkActive="active-link">
		<img class="img-fluid" src="{{collegue.url}}" alt="{{collegue.pseudo}}">
	</a>
	<div class="card-body text-center">
		<h4 class="card-title"><strong>{{collegue.pseudo | uppercase}}</strong></h4>

		<p class="card-text"><span class="display-3"> {{collegue.score | score}} </span></p>
	   
		<app-opinion (opinion)="setOpinion($event)"></app-opinion>
	</div>
</div>
